<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="kyword" content="" />
    <meta name="description" content="" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- owl-carousel  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      rel="stylesheet"
    />

    <!-- cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- swipper js -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/customize-bootstrap.css" />

    <title>Checkout</title>
  </head>

  <body>
    <header class="full-header-2">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center">
          <div class="left-side">
            <a href="index.html" class="logo-container">
              <img
                class="site-logo"
                src="./assets/images/logo-black.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="checkout-section mt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="contact-form mb-4">
                <p class="form-label ch6 cfw-7 mb-2">Contact</p>
                <form class="row g-3">
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="Email or Mobile Phone Number"
                    />
                  </div>
                </form>
              </div>
              <div class="delivary mb-4">
                <p class="form-label ch6 cfw-7 mb-2">Delivary</p>
                <form class="row g-3">
                  <div class="col-md-12">
                    <select id="inputState" class="form-select">
                      <option selected>Country/ Region</option>
                      <option>United State</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Frist Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Company(Optional)"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Address"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Appartment, Suit etc (Optional)"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="City"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Postal code"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone (Optional)"
                    />
                  </div>
                </form>
              </div>

              <div class="delivary mb-4">
                <p class="form-label ch6 cfw-7">Payment</p>
                <p class="mb-3">All transactions are secure and encrypted.</p>
                <form class="row g-3 full-payment-card">
                  <div class="col-md-12">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault2"
                          checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          Credit Card
                        </label>
                      </div>
                      <div class="d-flex align-items-center">
                        <img
                          class="me-2"
                          src="./assets/images/visa.svg"
                          alt=""
                        />
                        <img src="./assets/images/master-card.svg" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Cart Number"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Expiration Date (MM/YY)"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Security Code"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name on card"
                    />
                  </div>
                  <div class="col-md-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Use shipping address as billing address
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <button class="place-order-btn">Place Order</button>

              <div class="order-footer mt-5">
                <ul class="d-flex align-items-center">
                  <li>
                    <a href="refund.html">Refund Policy</a>
                  </li>
                  <li>
                    <a href="shipping-policy.html">Shipping Policy</a>
                  </li>
                  <li>
                    <a href="privacy-policy.html">Privacy Policy</a>
                  </li>
                  <li>
                    <a href="terms-condition.html">Terms of Service</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="px-5">
                <div class="row checkout-item-card">
                  <div class="col-2">
                    <img src="./assets/images/cart-img.jpg" alt="" />
                  </div>
                  <div class="col-7">
                    <p class="ch7 cfw-6 black-color">
                      WaveBeamUltra Motion Sensor LED Headlamp
                    </p>
                  </div>
                  <div
                    class="col-3 d-flex justify-content-center align-items-center"
                  >
                    <p>â‚¬ 95</p>
                  </div>
                </div>
                <div class="mt-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-2"
                  >
                    <p>Subtotal</p>
                    <p class="cfw-7" id="checkout-subTotal">0</p>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-2"
                  >
                    <p>Shipping</p>
                    <p>FREE SHIPPING</p>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <p class="cfw-7">Total</p>
                    <p class="cfw-7" id="checkout-total">0</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>

    <!-- owl carusel js  -->
    <script src="./assets/js/owl.carousel.min.js"></script>

    <!-- swipper js -->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!-- custom javascript -->
    <script src="./assets/js/script.js"></script>
    <script src="./checkout.js"></script>
  </body>
</html>
